<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutazione</title>

    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id="contenitore">
    
        <img class="Logo" src="immagini/logo.png" alt="Logo">

        <h3 class="slogan">Taking Booleaners from A to B</h3>
    
          <!-- BOTTONI DI SELEZIONE -->
        <div class="selettore">
            <input class="bottoni" type="button" value="Prenota">
            <input class="bottoni" type="button" value="Termina Prenotazione">
            <input class="bottoni" type="button" value="Accendi Luci">
        </div>


        <!-- DATI UTENTI E PERCENTUALI BATTERIE-->

        <!-- Primo cliente e monopattino-->
        <div class="indirizzi">
            <div>
                <input type="checkbox">
                <span class="user">Monopattino Gino22</span>
            </div>

            <div>
                <span class="Arrow">&#8614;</span>
                <span class="via"> Via Guadalametri - a 220 metri da te</span>
            </div>

            <div class="carica">
                <span> Stato carica:</span>
            </div>

            <div class="media">
            </div>
            
        </div>

        <!-- Secondo cliente e monopattino -->
        <div class="indirizzi">
            <div>
                <input type="checkbox">
                <span class="user"> Monopattino Mike24</span>
            </div>

            <div>
                <span class="Arrow">&#8614;</span>
                <span class="via"> Via Ricciardoni - a 420 metri da te</span>
            </div>

            <div class="carica">
                <span> Stato carica:</span>
            </div>

            <div class="full">
            </div>
            
        </div>
   
        <!-- Terzo cliente e monopattino -->
        <div class="indirizzi">
            <div>
                <input type="checkbox">
                <span class="user">Monopattino Fede154</span>
            </div>

            <div>
                <span class="Arrow">&#8614;</span>
                <span class="via"> Via Mentarini - a 490 metri da te</span>
            </div>

            <div class="carica">
                <span> Stato carica:</span>
            </div>

            <div class="scarica">
            </div>
            
        </div>
    </div>
    
</body>
</html>
